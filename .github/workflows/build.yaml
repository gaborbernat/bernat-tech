name: Build and deploy
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 8 * * *"

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_CACHEDIR: /tmp/hugo_cache
      HUGO_VERSION: "0.155.3" # Auto-updated by update-hugo.yaml workflow
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true
      - uses: actions/cache@v5
        with:
          path: /tmp/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-
      - name: Build
        run: hugo --minify
      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v8.0.0
        with:
          root: public/
          css: false
      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --accept 200 --exclude 'bloomberg\.com' --exclude 'instagram\.com' --exclude 'pepy\.tech'
            --root-dir ${{ github.workspace }}/public 'public/**/*.html'
          fail: true
      - name: Validate RSS feed
        run: |
          curl -sSf https://bernat.tech/index.xml > /dev/null || echo "RSS feed validation skipped (site not deployed)"
        continue-on-error: true
      - uses: actions/upload-artifact@v6
        with:
          name: website
          path: public

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - build
    environment:
      name: release
      url: https://bernat.tech/about/
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: website
          path: public
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./public
          cname: bernat.tech
